<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Character Generator!</h1>
    <p>Get a letter, character, or punctuation in the English language based on the current weather of a location (that you enter), as translated from Kelvin to Fahrenheit, as translated into an Ascii character, as translated into a letter.</p>
    <form>
      <label for="location">Enter a location:</label>
      <input id="location" type="text" name="location">
      <button type="submit" class="btn-success" id="weatherLocation">Get Character</button>
    </form>
    <p id="temp"></p>
    <p id="tempInF"></p>
    <p id="char"></p>
  </div>
</body>
</html>
